<!DOCTYPE html>
<html lang="en">

<head><meta name="generator" content="Hexo 3.9.0">
    <meta charset="UTF-8">
    <script src="https://cdn.flizi.cn/js/vue/vue.min.js"></script>
    <script src="https://cdn.flizi.cn/js/axios/axios.min.js"></script>
    <script src="https://cdn.flizi.cn/js/vue-qrcode/vue-qrcode.min.js"></script>
    <script>Vue.component(VueQrcode.name, VueQrcode);</script>
    <link rel="stylesheet" href="https://cdn.flizi.cn/js/dplayer/DPlayer.min.css">
    <script src="https://cdn.flizi.cn/js/dplayer/DPlayer.min.js"></script>

</head>

<body>
    <div id="app">
        <div v-if="!show">
            <h2>支持 微信/支付宝, 支付以后将自动跳转到播放界面</h2>
            <h2>如果已再其他电脑上支付过, 只需要重新用微信或支付宝扫一下二维码(不需要再次付款)</h2>
            
            <div>
                <qrcode :value="url" :options="{ width: 150 }">
            </qrcode></div>
        </div>
        <h4 style="text-align: center; color: darkcyan;">视频加载失败,刷新一下页面</h4>
        <div v-show="show" id="dplayer" style="width: 80%; height: 80%; margin: 0 auto;"></div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                url: "",
                msg: "",
                uuid: '',
                token: "",
                show: false
            }
        },
        created() {
            this.token = localStorage.getItem("token");
            this.uuid = new Date().getTime()
            this.goodId = this.getQueryParams("id")
            this.url = `https://api.flizi.cn/blog/authorize?returnUrl=https%3A%2F%2Fapi.flizi.cn%2Fblog%2Fbuy%2Forder%3FgoodId%3D${this.goodId}&uuid=${this.uuid}`
        },
        mounted() {
            this.dp = new DPlayer({
                container: document.getElementById('dplayer'),
                contextmenu: [
                    {
                        text: '知一',
                        link: 'https://zhiyi.im',
                    }
                ]
            })
            this.openVideo()
            setInterval(() => {
                if(!this.show) {
                    this.openVideo()
                }
            }, 1000)
        },
        methods: {
            getQueryParams(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            },
            openVideo() {
                if (!this.token) {
                    axios.get(`http://api.flizi.cn/blog/mp_callback/${this.uuid}`).then(response => {
                        if (response.data.result === 0) {
                            var token = response.data.data
                            if (token) {
                                this.token = token
                                localStorage.setItem("token", token)
                                this.getVideo()
                            }
                        }
                    })
                } else {
                    this.getVideo()
                }
            },
            getVideo() {
                axios.get(`http://api.flizi.cn/blog/video/${this.goodId}?token=${this.token}`).then(response => {
                    if (response.data.result === 0) {
                        this.show = true
                        this.dp.switchVideo({
                            type: 'auto',
                            url: response.data.data
                        });
                    }
                })
            }
        }
    })
</script>

</html>
